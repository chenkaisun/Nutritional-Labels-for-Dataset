<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset=utf-8 />
	<title>Title of the document</title>``
	<meta name="viewport" content="width=device-width, initial-scale=1">
		 <!-- <link rel="stylesheet" type="text/css" href="front_pages_style.css"> -->
	 <link rel="stylesheet" type="text/css" href="/static/css/front_pages_style.css">
</head>
<body>

<form action="" method="Post" enctype="multipart/form-data">

		<div class="scontainer"></div>

  <div class="container">
    <h1>Manual Entries</h1>
    <p>Please provide authenticity information for the label if you are the original dataset owner</p>
    <hr>

    <label for="p_attr"><span class="dot"></span><b>Protected Attributes</b></label>
    <input type="text" placeholder="protected attributes separated by commas (i.e. gender, income...), incorrectly typed entries will be ignored" name="p_attrs">

    <label for="url"><b>URL</b></label>
    <input type="text" placeholder="URL for the uploaded dataset" name="url" >

    <label for="license"><b>License</b></label>
    <input type="text" placeholder="license number" name="license" >

				<label for="date"><b>Other Features...</b></label>
		    <input type="text" placeholder="......" name="OtherFeatures" >
    <label for="date"><b>Release Date</b></label>
    <input type="date" placeholder="DD/MM/YYYY" name="date" >

		<hr>
    <button type="submit" name="submit" class="registerbtn">Generate Label</button>
  </div>
	<div class="scontainer"></div>
</form>

</body>
</html>
