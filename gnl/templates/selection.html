
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset=utf-8 />
	<title>Selection</title>
  <link rel="shortcut icon" href="">

  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
	<link rel="stylesheet" type="text/css" href="/static/css/front_pages_style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link rel="stylesheet" type="text/css" href="front_pages_style.css"> -->

  <script>
  $(document).ready(function() {

      $("input[name='column_type']").val(['single']);

      //pick or whole radio
      // $(".main_radio").next().after("");
      $("input[name='col_range']").val(['pick']);
      $(".radio1").hide()

      //pick or whole selection
      // $(".radio1").after("<div class='sel sel1'><select class='sela' name='states[]' multiple='multiple'></select><hr></div>");
      $('.sela').select2({placeholder: "Please select a column"});

      //protected attributes selection
      // $(".sel1").after("<div class='sel sel2'>Pick protected attributes<br><select class='selb' name='states[]' multiple='multiple'></select><hr></div>");
      $('.selb').select2({placeholder: "Please select a column"});
      $('.sel2').hide()

      //widget checkbox
      // $(".sel2").after("<label class='widget'><input type='checkbox' name='widget' />Pick your widgets</label><br>");
      $(".widget").hide();

      //widget selection
      // $(".widget").after("<div class='sel sel3'><select class='selc' name='states[]' multiple='multiple'></select><hr></div >")
      $('.selc').select2({placeholder: "Please select a column"});
      $('.sel3').hide()

      //slice selection
      // $(".row_range").after("<div class='sel rangesel'><select class='row_range_sel' name='states[]' multiple='multiple'></select><hr></div>")
      $('.row_range_sel').select2({placeholder: "Please select a column"});
      $(".rangesel").hide();

      $("input[name='column_type']").change(function(){
        if ($(this).val() === 'single') {
              $(".sel").hide();
              $(".radio1").hide();
              $(".widget").hide();

              $(".sel1").show();
              if ($(".row_range").is(':checked')){
                $(".rangesel").show();
              }
        }
        else if ($(this).val() === 'multi') {
          $(".sel").show();
          $(".radio1").show();
          $(".widget").show();

          if (!$(".widget").is(':checked')){
            $(".sel3").hide();
          }
          if (!$(".row_range").is(':checked')){
            $(".rangesel").hide();
          }
        }
      });

      $("input[name='col_range']").change(function(){
        if ($(this).val() === 'pick') {
            $(".sel1").show();
        }
        else if ($(this).val() === 'whole') {
          $(".sel1").hide();
        }
      });

      $("input[name='widget']").change(function(){
        if ($(this).is(':checked')) {
            $(".sel3").show();
        }
        else{
            $(".sel3").hide();
        }
      });

      $("input[name='row_range']").change(function(){
        if ($(this).is(':checked')) {
            $(".rangesel").show();
        }
        else{
            $(".rangesel").hide();
        }
      });
  });
  </script>
</head>
<body >

  <form>
    <!-- <div class="scontainer"></div> -->
    <div style="width:550px;margin-left:auto;margin-right:auto;">
      <h1 >Selections</h1>
      <span class="main_radio">
          <input class="column_type" type="radio" name="column_type" value="single"/>Single Column Analysis
          <input class="column_type" type="radio" name="column_type" value="multi"/>Multi Column Analysis
      </span>
      <br>
      <span class='radio1'>
          <input class='col_range' type='radio' name='col_range' value='pick'/>Pick you attributes
          <input class='col_range' type='radio' name='col_range' value='whole'/>Whole dataset
      </span>
      <div class='sel sel1'>
        <select class='sela' name='states[]' multiple='multiple'>
          {% for option in options %}
      		  <option value={{option.value}} label={{option.label}}>{{option.value}}</option>
      	  {% endfor %}
        </select><hr>
      </div>

      <div class='sel sel2'>Pick protected attributes
        <br><select class='selb' name='states[]' multiple='multiple'>

        </select><hr>
      </div>

      <label class='widget'><input type='checkbox' name='widget' />Pick your widgets</label><br>
      <div class='sel sel3'>
        <select class='selc' name='states[]' multiple='multiple'>
        </select><hr>
      </div >

      <label class="row_range">
        <input type="checkbox" name="row_range" />Slice the dataset
      </label>
      <div class='sel rangesel'>
        <select class='row_range_sel' name='states[]' multiple='multiple'>
        </select><hr>
      </div>

      <button type="submit" class="registerbtn">Generate your nutrilabel </button>
    </div>

    <!-- <div className="scontainer"></div> -->

  </form>
</body>

</html>
